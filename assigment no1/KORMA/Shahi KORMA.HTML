<h1>DESCRIPTION</h1>
<p>Chicken shahi Korma is a rich and flavourful Indian dish that is part of the Mughlai cuisine. It is known for its
    creamy texture and aromatic spices. “Shahi” translates to “royal,” indicating its association with the royal
    kitchens of the Mughal emperors.</p>
